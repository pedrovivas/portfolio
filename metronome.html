<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/metronome.css" />
    <!--<link rel="icon" 
      type="image/png" 
      href="" />-->
    <!--<link rel="shortcut icon" href="#" />-->
    <script
      src="https://kit.fontawesome.com/f833a4d092.js"
      crossorigin="anonymous"
    ></script>

    <title>Metronome</title>
  </head>

  <body>
    <audio
      id="sound"
      preload="auto"
      muted="true"
      src="media/sounds/BeatUp.mp3"
    ></audio>
    <div class="text-right pr-3 pr-sm-5">
      <small id="visual-mode" class="text-mode">Dark Mode</small>
    </div>
    <main
      class="d-flex w-25 flex-column justify-content-center align-items-center mx-auto"
    >
      <div class="signature-container text-center">
        <label for="signature" class="text-mode mb-1">Signature:</label>
        <select
          name="signature"
          id="signature"
          class="form-select d-block mx-auto custom-select"
        >
          <option value="4/4">4/4</option>
          <option value="3/4">3/4</option>
          <option value="2/2">2/2</option>
          <option value="6/8">6/8</option>
          <option value="9/8">9/8</option>
          <option value="5/4">5/4</option>
          <option value="7/8">7/8</option>
        </select>
      </div>

      <div class="metronome-style-container mt-3 text-center">
        <label for="metronome-style" class="text-mode mb-1">Style:</label>
        <select
          name="metronome-style"
          id="metronome-style"
          class="form-select d-block mx-auto custom-select"
        >
          <option value="color">Color</option>
          <option value="number">Number</option>
        </select>
      </div>

      <div class="text-center mt-3 bpm-container">
        <label for="bpm" class="text-mode">BPM: </label>
        <div class="d-flex justify-content-center">
          <button
            id="decrease-bpm"
            type="button"
            class="btn btn-light change-bpm-btn"
          >
            -
          </button>
          <input
            id="bpm"
            class="p-0 text-center mx-3 text-mode"
            type="number"
            name="bpm"
            value="120"
          />
          <button
            id="increase-bpm"
            type="button"
            class="btn btn-light change-bpm-btn"
          >
            +
          </button>
        </div>
      </div>

      <div id="metronome" class="px-5 py-1 my-4">
        <p id="metronome-number" class="m-0 p-0 text-center"></p>
      </div>

      <div class="d-flex justify-content-between">
        <button
          id="start"
          class="btn btn-success start-stop-btn rounded-left"
          type="button"
        >
          Start
        </button>
        <button
          id="stop"
          class="btn btn-danger start-stop-btn rounded-right"
          type="button"
          disabled
        >
          Stop
        </button>
      </div>

      <div class="volume-container my-3">
        <span><i id="volume" class="fas fa-volume-mute text-mode"></i></span>
      </div>
    </main>

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>

    <script src="script/metronome.js"></script>
  </body>
</html>
